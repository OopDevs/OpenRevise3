<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Open Revise</title>
	<!-- CSS -->
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/Subjects.css">
	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
		integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
	<nav class="navBar">
		<div class="navabar-container">
			<a href="#" class="logo">Open Revise</a>
			<div class="navbar-toogle" id="mobile-navbar">
				<i class="fas fa-bars fa-2x "></i>
			</div>
			<ul class="navbar-menu ">
				<li class="navbar-item">
					<a href="past-papers.html">Past Papers</a>
				</li>
				<li class="navbar-item">
					<a href="worksheets.html">WorkSheets</a>
				</li>
				<li class="navbar-item">
					<a href="notes.html">Notes</a>
				</li>
				<li class="navbar-item">
					<button class="btn btn-info" id="singIn-btn">
						<a href="sign-in.html" id="signIn">Sign In</a>
					</button>
				</li>
				<li class="navbar-item">
					<button class="btn btn-info " id="register-btn">
						<a href="register.html">Register</a>
					</button>
				</li>
			</ul>
		</div>
	</nav>

	<section class="main">
		<div class="search-container">
			<form action="" method="post" class="search">
				<input class="search-input" type="search" placeholder="Search for subjects, documents or books">
				<button class="btn btn-info search-btn">
					<i class="fas fa-search"></i>
				</button>
			</form>
			<div class="add-document-btn">
				<button class="btn btn-light">
					Add Document
				</button>
			</div>
		</div>
		<div class="add-document-container hidden">
			<form class="add-document " action="" method="get">
				<div class="subject-type">
					<label class="subject-details" for="subjectType">Documet type:</label>
					<select name="" id="">
						<option value="book">Book</option>
						<option value="pastPaper">Past Paper</option>
						<option value="worksheet">WorkSheet</option>
					</select>
				</div>
				<div class="subject-name">
					<label class="subject-details" for="subjectName">Subject</label>
					<input type="text" name="" id="" placeholder="Subject name">
				</div>
				<div class="subject-code">
					<label lass="subject-details" for="subjectCode">Subject Code</label>
					<input type="text" name="" id="" placeholder="Subject Code">
				</div>
				<div class="file-year">
					<label lass="subject-details" for="fileYear">Year</label>
					<input type="text" name="" id="" placeholder="Publishe date ">
				</div>
				<div class="submit-input-container">
					<input class="submit-input" type="submit" value="Submit File" name="" id="">
				</div>
			</form>

		</div>
	</section>

	<script src="../assets/js/index.js"></script>
</body>

</html>
